{% extends 'partials/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-gray-800 p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold text-white mb-4">Cadastrar Novo Usuário</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm text-white">Nome</label>
            <input type="text" name="nome" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <div>
            <label class="block text-sm text-white">Email</label>
            <input type="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <div>
            <label class="block text-sm text-white">Estado Padrão</label>
            <select name="estado_id" class="w-full p-2 rounded bg-gray-700 text-white" required>
                {% for estado in estados %}
                    <option value="{{ estado.Id }}">{{ estado.Nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Salvar
        </button>
    </form>
</div>
{% endblock %}
