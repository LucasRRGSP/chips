{% extends 'partials/base.html' %}

{% block content %}
<div class="p-6">

  <h1 class="text-2xl font-semibold text-white mb-4">Controle de Chips</h1>

  <!-- Formulário de Cadastro -->
  <div class="bg-gray-800 p-4 rounded mb-6">
    <h3 class="text-xl font-semibold mb-2">Cadastrar Novo Chip</h3>
    <form action="/chips/cadastrar" method="POST" class="flex flex-wrap gap-4 items-center">
      <input name="numero" required type="text" placeholder="Número do celular" class="text-black px-2 py-1 rounded" />
      <input name="operadora" required type="text" placeholder="Operadora" class="text-black px-2 py-1 rounded" />
      <select name="status" class="text-black rounded px-2 py-1">
        <option value="ativo">Ativo</option>
        <option value="desconectado">Desconectado</option>
        <option value="banido">Banido</option>
        <option value="desbanido">Desbanido</option>
      </select>
      <button type="submit" class="bg-green-600 px-3 py-1 rounded text-white">Cadastrar</button>
    </form>
  </div>

  <!-- Tabela de Chips -->
  <table class="w-full table-auto text-sm text-left text-gray-300 border border-gray-700 mb-8">
    <thead class="bg-gray-800">
      <tr>
        <th class="px-4 py-2">Número</th>
        <th class="px-4 py-2">Operadora</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Editar</th>
        <th class="px-4 py-2">Atualizar Status</th>
      </tr>
    </thead>
    <tbody>
      {% for chip in chips %}
      <tr class="border-b border-gray-700">
        <td class="px-4 py-2">{{ chip.NumeroCelular }}</td>
        <td class="px-4 py-2">{{ chip.Operadora }}</td>
        <td class="px-4 py-2 capitalize">{{ chip.Status }}</td>

        <!-- Formulário de Edição -->
        <td class="px-4 py-2">
          <form action="/chips/editar/{{ chip.ChipId }}" method="POST" class="flex flex-col gap-1">
            <input name="numero" type="text" value="{{ chip.NumeroCelular }}" class="text-black px-2 py-1 rounded" required />
            <input name="operadora" type="text" value="{{ chip.Operadora }}" class="text-black px-2 py-1 rounded" required />
            <button type="submit" class="bg-yellow-600 text-white px-2 py-1 rounded">Salvar</button>
          </form>
        </td>

        <!-- Formulário de Atualização de Status -->
        <td class="px-4 py-2">
          <form action="/chips/atualizar_status" method="POST" class="flex flex-col gap-1">
            <input type="hidden" name="chip_id" value="{{ chip.ChipId }}">
            <select name="status" class="text-black rounded px-2 py-1">
              <option value="ativo">Ativo</option>
              <option value="desconectado">Desconectado</option>
              <option value="banido">Banido</option>
              <option value="desbanido">Desbanido</option>
            </select>
            <input name="observacao" type="text" placeholder="Obs" class="text-black px-2 py-1 rounded" />
            <button type="submit" class="bg-blue-600 px-3 py-1 rounded text-white">Atualizar</button>
          </form>
        </td>

      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
