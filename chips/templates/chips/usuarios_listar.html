{% extends 'partials/base.html' %}
{% block content %}
<div class="p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl text-white font-bold">Usuários Cadastrados</h2>
        <a href="{{ url_for('usuarios.novo_usuario') }}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
            Novo Usuário
        </a>
    </div>
    <table class="w-full text-white bg-gray-800 rounded-lg overflow-hidden">
        <thead>
            <tr class="bg-gray-700">
                <th class="p-2">ID</th>
                <th class="p-2">Nome</th>
                <th class="p-2">Email</th>
                <th class="p-2">Estado Padrão</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr class="border-t border-gray-600">
                <td class="p-2">{{ usuario.Id }}</td>
                <td class="p-2">{{ usuario.Nome }}</td>
                <td class="p-2">{{ usuario.Email }}</td>
                <td class="p-2">{{ usuario.Estado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
